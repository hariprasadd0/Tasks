    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: BlinkMacSystemFont, sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        line-height: 1.6;
        padding: 2rem;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .header {
        margin-bottom: 3rem;
        border-bottom: 1px solid #e2e8f0;
        padding-bottom: 2rem;
      }

      .header h1 {
        font-size: 2rem;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 0.5rem;
      }

      .header p {
        color: #64748b;
        font-size: 1rem;
      }

      .files-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .file-card {
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 1.5rem;
        background-color: #ffffff;
        transition: all 0.2s ease;
      }

      .file-card:hover {
        border-color: #cbd5e1;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }

      .file-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.75rem;
      }

      .file-name {
        font-size: 1.1rem;
        font-weight: 500;
        color: #0f172a;
      }

      .file-type {
        background-color: #f1f5f9;
        padding: 5px;
        border-radius: 4px;
        font-weight: 500;
        display: flex;
      }

      .file-data {
        display: flex;
        gap: 1rem;
        margin-bottom: 0.75rem;
        font-size: 0.875rem;
        color: #64748b;
      }

      .data-item {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .file-description {
        color: #475569;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      @media (max-width: 640px) {
        body {
          padding: 1rem;
        }

        .header h1 {
          font-size: 1.5rem;
        }

        .file-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }

        .file-data {
          flex-direction: column;
          gap: 0.5rem;
        }
      }
      .file-card[data-type='python'] .file-type {
        background-color: #fef3c7;
        color: #92400e;
      }

      .file-card[data-type='markdown'] .file-type {
        background-color: #dbeafe;
        color: #1e40af;
      }
    </style>
  </head>
